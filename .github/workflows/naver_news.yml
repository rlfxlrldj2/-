name: Naver News Daily 08:00 KST

on:
  schedule:
    - cron: "0 23 * * *"   # KST 08:00 == UTC 23:00 (전날)
  workflow_dispatch:        # 손으로 바로 실행 버튼

permissions:
  contents: write           # CSV를 레포에 커밋하려면 필요

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul        # 로그/파일 타임스탬프를 KST로
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python crawl.py

      - name: Upload CSV as artifact (다운로드용)
        uses: actions/upload-artifact@v4
        with:
          name: naver_news_csv
          path: naver_news_*_07to07.csv

      - name: Commit CSV to repo (히스토리 보관)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv || true
          git commit -m "daily: update naver news CSV" || echo "No changes"
          git push

      # (선택) 이메일로 보내기 — Gmail 앱 비밀번호 필요
      - name: Send email with CSV
        if: ${{ secrets.MAIL_USERNAME != '' && secrets.MAIL_PASSWORD != '' && secrets.MAIL_TO != '' }}
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}   # 전체 Gmail 주소
          password: ${{ secrets.MAIL_PASSWORD }}   # Gmail 앱 비밀번호
          subject: "Naver News (07→07)"
          to: ${{ secrets.MAIL_TO }}               # 콤마로 여러 명 가능
          from: "Naver Robot <${{ secrets.MAIL_USERNAME }}>"
          body: "자동 수집본입니다. 첨부 CSV를 확인하세요."
          attachments: "naver_news_*_07to07.csv"
