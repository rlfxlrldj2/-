name: Naver News Daily 08:00 KST

on:
  schedule:
    - cron: "0 23 * * *"   # KST 08:00 == UTC 23:00 (전날)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Verify required secrets exist
        run: |
          python - <<'PY'
          import os, sys
          miss=[k for k in ("NAVER_CLIENT_ID","NAVER_CLIENT_SECRET") if not os.getenv(k)]
          if miss:
              print("Missing secrets:", miss)
              sys.exit(1)
          print("All required secrets exist.")
          PY
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python crawl.py

      - name: Upload artifacts (CSV/XLSX)
        uses: actions/upload-artifact@v4
        with:
          name: naver_news_outputs
          path: |
            naver_news_*_07to07.csv
            naver_news_*_07to07.report.xlsx
          if-no-files-found: warn

      - name: Commit outputs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv *.xlsx || true
          git commit -m "daily: update naver news outputs" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
