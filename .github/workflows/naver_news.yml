name: Naver News Quick Self Test

on:
  workflow_dispatch:   # 수동 실행 버튼

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref_name=${{ github.ref_name }}"

      - name: Check mail secrets
        id: check_mail
        shell: bash
        run: |
          ok=true
          [ -n "${{ secrets.MAIL_USERNAME }}" ] || ok=false
          [ -n "${{ secrets.MAIL_PASSWORD }}" ] || ok=false
          [ -n "${{ secrets.MAIL_TO }}" ] || ok=false
          echo "ok=$ok" >> "$GITHUB_OUTPUT"
          echo "::notice title=Mail secrets::ok=$ok"

      - name: Make dummy outputs
        run: |
          echo "HELLO $(date -u)" > demo.txt
          echo "MAIL_OK=${{ steps.check_mail.outputs.ok }}" >> demo.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo
          path: demo.txt
