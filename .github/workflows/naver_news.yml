name: Naver News Daily 08:00 KST

on:
  schedule:
    - cron: "0 23 * * 0"   # 매주 일요일 23:00 UTC == 월요일 08:00 KST
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Verify required secrets exist
        run: |
          python - <<'PY'
          import os, sys
          miss=[k for k in ("NAVER_CLIENT_ID","NAVER_CLIENT_SECRET") if not os.getenv(k)]
          if miss:
            print("Missing secrets:", miss)
            sys.exit(1)
          print("All required secrets exist.")
          PY
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python crawl.py

      - name: List outputs in workspace
        run: |
          pwd
          ls -al
          echo "---- CSV ----";  ls -al naver_news_*_07to07.csv || true
          echo "---- XLSX ----"; ls -al naver_news_*_07to07*.report.xlsx || true

      - name: Upload artifacts (CSV/XLSX)
        uses: actions/upload-artifact@v4
        with:
          name: naver_news_outputs
          path: |
            naver_news_*_07to07.csv
            naver_news_*_07to07*.report.xlsx
          if-no-files-found: warn

      - name: Commit outputs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv *.xlsx || true
          git commit -m "weekly: update naver news outputs" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}

      # ---- (선택) 메일 발송: MAIL_* 시크릿이 모두 있으면 전송, 없으면 자동 스킵 ----
      - name: Send email with weekly report (optional)
        if: ${{ secrets.MAIL_USERNAME != '' && secrets.MAIL_PASSWORD != '' && secrets.MAIL_TO != '' }}
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}     # 전체 Gmail 주소
          password: ${{ secrets.MAIL_PASSWORD }}     # Gmail 앱 비밀번호(16자리)
          from: "Naver Robot <${{ secrets.MAIL_USERNAME }}>"
          to: ${{ secrets.MAIL_TO }}                 # 쉼표로 여러 명 가능
          subject: "Naver News 주간집계 (일→일)"
          body: |
            안녕하세요,
            첨부 파일은 지난주 월요일 00:00부터 이번주 월요일 00:00(KST)까지의 주간 집계입니다.
            - 헤드라인 / 내용요약(100자) / 키워드 / 유형 / 대상시설 / 규모 / 투자금액 / 공사지역 / 담당자 연락처 / 원본기사 링크 포함
            감사합니다.
          attachments: |
            naver_news_*_07to07*.report.xlsx
