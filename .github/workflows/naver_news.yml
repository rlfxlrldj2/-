name: Naver News Daily 08:00 KST

on:
  schedule:
    - cron: "0 23 * * *"   # KST 08:00 == UTC 23:00 (전날)
  workflow_dispatch:        # 수동 실행 버튼

permissions:
  contents: write           # CSV 커밋 권한

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}        # 푸시 대상 브랜치 명확화

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify required secrets exist (fast fail)
        run: |
          python - <<'PY'
          import os, sys
          miss=[k for k in ("NAVER_CLIENT_ID","NAVER_CLIENT_SECRET") if not os.getenv(k)]
          if miss:
              print("Missing secrets:", miss)
              sys.exit(1)
          print("All required secrets exist.")
          PY
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python crawl.py

      - name: Upload CSV as artifact (다운로드용)
        uses: actions/upload-artifact@v4
        with:
          name: naver_news_csv
          path: naver_news_*_07to07.csv
          if-no-files-found: ignore     # CSV 없을 때도 실패하지 않게

      - name: Commit CSV to repo (히스토리 보관)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv || true
          git commit -m "daily: update naver news CSV" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}   # 푸시 대상 분기 명시
